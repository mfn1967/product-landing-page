<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="css">
    <title>Product Landing Page</title>
</head>
<body>
<div id="page-wrapper">
    <header id="header">
        <div class="logo">
            <img src="https://www.thirdcoastcomedy.club/wp-content/uploads/2023/01/Third-Coast-Comedy-Club-Logo-Blue-Background-300x238.png" alt="Third Coast Logo" id="header-img" width="200">
        </div>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link">Shows</a>
                </li>
                <li>
                    <a class="nav-link">Classes</a>
                </li>
                <li>
                    <a class="nav-link">Corporate</a>
                </li>
            </ul>
        </nav>
    </header>
</div>
<section id="hero">
    <h2>Nashville's only Improv Theater.</h2>
    <form action="https://www.freecodecamp.com/email-submit" id="form" type="email-submit" method="post">
        <input name="email" id="email" type="email" placeholder="Enter your email address" required="">
        <input id="submit" type="submit" value="Get Started" class="btn">
    </form>
</section>
</body>
</html>
